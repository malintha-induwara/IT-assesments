<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/contactus.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <header>
      <h1>Daily News</h1>
      <nav>
        <ul class="mainMenu">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html#sport-section">Sports</a></li>
          <li><a href="/index.html#tech-section">Tech</a></li>
          <li><a href="/index.html#entertainment-section">Entertainment</a></li>
          <li><a href="/index.html#auto-section">Auto</a></li>
          <li><a href="/pages/contactus.html">Contact</a></li>
        </ul>
      </nav>
      <div class="openMenu">
        <i class="nav-replacement fa-solid fa-bars"></i>
      </div>
    </header>

    <main>
      <div class="form-container">
        <form class="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="telephone">Telephone:</label>
          <input type="tel" id="telephone" name="telephone" />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="10"></textarea>
          <input type="submit" value="Submit" />
        </form>
      </div>

      <section>
        <br />
        <br />
        <footer class="footer">
          <p>&copy;All rights reserved</p>
        </footer>
      </section>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
