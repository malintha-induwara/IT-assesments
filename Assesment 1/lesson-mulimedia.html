<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lession - Multimedia</title>
  </head>
  <body>
    <!-- Image Element -->
    <p>================ Image Element ================</p>
    <img
      src="/assets/f1rb.jpg"
      alt="F1 Redbull"
      style="width: 352px; height: 240px"
    />

    <!-- Video Element -->
    <p>================ Video Element ================</p>
    <video width="320" height="240" controls>
      <source
        src="https://www.w3schools.com/html/mov_bbb.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <!-- Audio Element -->
    <p>================ Audio Element ================</p>
    <audio controls>
      <source src="/assets/drive-breakbeat-173062.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
