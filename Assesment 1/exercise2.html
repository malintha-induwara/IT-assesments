<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
      table {
        width: 500px;
        /* if you doesnt give a width to a table it take the length of longest item and set the width to that length */
        border: 1px solid black;
        border-width: 1px;
      }
      tr {
        border: 1px solid black;
      }
      th {
        border: 1px solid black;
      }
      td {
        width: 6px;
        border: 1px solid black;
      }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3"><h4 style="text-align: left;">Personal Information</h4></td>
         
        </tr>
        <tr>
            <td><label for="name" >Name:</label></td>
            <td colspan="2"><input type="text"></td>
            
        </tr>
        <tr>
            <td><label for="name" >Age:</label></td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td rowspan="3"><label for="name" >Address:</label></td>
            <td><label for="name" >Street:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="name" >City:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="name" >Zip Code:</label></td>
            <td><input type="text"></td>

        </tr>
        <tr>
            <td colspan="3"><h4 style="text-align: left;">Additional Information</h4></td>
        </tr>
        <tr>
            <td colspan="3"><textarea name="" id="" cols="80" rows="10"></textarea></td>
        </tr>

         <tr>
            <td colspan="3"><input type="submit"></td>
        </tr>

    </table>
</body>
</html>
