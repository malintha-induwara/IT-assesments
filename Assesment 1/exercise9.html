<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transistions</title>

    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: aqua;
        margin: 200px auto;
        transition-property: width;
        transition-duration: 1s;
      }
      .box:hover {
        width: 300px;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
