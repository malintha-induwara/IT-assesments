<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>

    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);

        gap: 10px;
      }

      .container > div {
        background-color: aquamarine;
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>Box1</div>
      <div>Box2</div>
      <div>Box3</div>
      <div>Box4</div>
      <div>Box5</div>
      <div>Box6</div>
    </div>
  </body>
</html>
