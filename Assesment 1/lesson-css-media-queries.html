<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson -CSS Media</title>
    <style>
      h1 {
        color: red;
      }
      p {
        color: lightseagreen;
      }

      @media screen and (max-width: 500px) {
        h1 {
          color: blue;
        }

        p {
          color: green;
        }
      }
    </style>
  </head>
  <body>
    <h1>Media Queries</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae illo
      aliquam aspernatur, maiores ipsam eaque, nisi ipsum unde debitis est culpa
      porro ullam inventore voluptatum alias praesentium cupiditate perspiciatis
      sapiente?
    </p>
  </body>
</html>
