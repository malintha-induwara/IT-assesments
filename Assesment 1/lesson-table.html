<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        width: 500px;
        /* if you doesnt give a width to a table it take the length of longest item and set the width to that length */
        text-align: center;
        border: 1px solid black;
        border-width: 3px;
      }
      tr {
        background-color: rgb(34, 18, 247);
        border: 1px solid black;
      }
      th {
        background-color: rgb(34, 18, 247);
        border: 1px solid black;
      }
      td {
        width: 6px;
        border: 2px solid black;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <p>=========================Table1===================</p>

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td style="height: 100px; width: 800px">Rice</td>
          <td>100</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Cacke</td>
          <td>500</td>
        </tr>
        <tr>
          <td>03</td>
          <td>Choco</td>
          <td>300</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td></td>
          <td>900</td>
        </tr>
      </tfoot>
    </table>

    <p>=========================Table2===================</p>

    <table>
      <tr style="height: 100px">
        <td colspan="2">01</td>
        <td>02</td>
    
      </tr>
      <tr style="height: 100px">
        <td>05</td>
        <td colspan="3">06</td>
      </tr>
      <tr style="height: 100px">

        <td>10</td>
        <td>10</td>
        <td>11</td>
        
      </tr>
      <tr style="height: 100px">
        <td colspan="4">13</td>
      </tr>
    </table>

    <p>=========================Table4===================</p>

    <table>
      <tr style="height: 100px">
        <td rowspan="2">01</td>
        <td>02</td>
        <td>03</td>
        <td>04</td>
      </tr>
      <tr style="height: 100px">
        <td rowspan="3">06</td>
        <td>07</td>
        <td rowspan="3">08</td>
      </tr>
      <tr style="height: 100px">
        <td rowspan="2">09</td>
        <td>11</td>
      </tr>
      <tr style="height: 100px">
        <td>15</td>
      </tr>
    </table>
  </body>
</html>
