<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        width: 500px;
        /* if you doesnt give a width to a table it take the length of longest item and set the width to that length */
        text-align: center;
        border: 1px solid black;
        border-radius: 10px;
        border-width: 3px;
      }
      tr {
        background-color: rgb(34, 18, 247);
        border: 1px solid black;
      }
      th {
        background-color: rgb(34, 18, 247);
        border: 1px solid black;
        border-radius: 10px;
      }
      td {
        width: 6px;
        border: 2px solid black;
        background-color: aquamarine;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <p>=========================Table1===================</p>

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td style="height: 100px; width: 800px">Rice</td>
          <td>100</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Cacke</td>
          <td>500</td>
        </tr>
        <tr>
          <td>03</td>
          <td>Choco</td>
          <td>300</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td></td>
          <td>900</td>
        </tr>
      </tfoot>
    </table>

    <p>=========================Table2===================</p>

    <table style="width: 400px">
      <tr style="height: 100px">
        <td colspan="2">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr style="height: 100px">
        <td>5</td>
        <td colspan="3">6</td>
        
        
      </tr>
      <tr style="height: 100px">
        <td>9</td>
        <td colspan="2">10</td>
        <td>11</td>

      </tr>
      <tr style="height: 100px">
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
      </tr>
    </table>
  </body>
</html>
