<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson CSS Units</title>

    <style>
      .box {
        height: 100px;
        background: linear-gradient(to right, lightblue, lightgreen);
        border: 1px solid black;
        /* Using pixels */
      }

      .box-pixels {
        width: 300px;
      }

      .box-percentage {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box box-pixels"></div>
    <div class="box box-percentage"></div>
    <hr />

    <div style="width: 400px; height: 200px">
      <div class="box" style="width: 200px"></div>
      <div class="box" style="width: 50%"></div>
    </div>

    <div class="box" style="background: red; width: 50%"></div>

    <div style="font-size: 1rem">Hello World!!!</div>
    <div style="font-size: 2rem">Hello World!!!</div>
    <div style="font-size: 3rem">Hello World!!!</div>
    <div style="font-size: 4rem">Hello World!!!</div>
    <div style="font-size: 5rem">Hello World!!!</div>

    <p>===============em================</p>

    <!-- parents font size take as 1 em  -->
    <div style="font-size: 10px">
      <div style="font-size: 1em">Hello World!!!</div>
      <div style="font-size: 2em">Hello World!!!</div>
      <div style="font-size: 3em">Hello World!!!</div>
      <div style="font-size: 4em">Hello World!!!</div>
      <div style="font-size: 5em">Hello World!!!</div>
    </div>
  </body>
</html>
